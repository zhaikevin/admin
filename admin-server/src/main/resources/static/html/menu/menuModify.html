<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="../../element-ui/css/index.css">
    <script type="text/javascript" src="../../element-ui/js/vue.js"></script>
    <script type="text/javascript" src="../../element-ui/js/vue-resource.min.js"></script>
    <script type="text/javascript" src="../../element-ui/js/index.js"></script>
    <script type="text/javascript" src="../../js/common/authentication.js"></script>
</head>
<body>
    <div id="app">
        <el-form :model="modifyForm" :rules="modifyRules" ref="modifyForm" label-width="120px" style="width: 340px">
            <el-form-item label="菜单类型：" prop="type">
                <el-radio-group v-model="modifyForm.type">
                    <el-radio :label="1">菜单</el-radio>
                    <el-radio :label="2">按钮</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="菜单名称：" prop="name">
                <el-input v-model="modifyForm.name" placeholder="请输入菜单名称" ></el-input>
            </el-form-item>
            <el-form-item label="菜单编码：" prop="code">
                <el-input v-model="modifyForm.code" placeholder="请输入菜单编码"></el-input>
            </el-form-item>
            <el-form-item label="菜单路径：" prop="url">
                <el-input v-model="modifyForm.url" placeholder="请输入菜单路径"></el-input>
            </el-form-item>
            <el-form-item label="父菜单：" prop="parentId">
                <el-select v-model="modifyForm.parentId"  placeholder="请选择父菜单">
                    <el-option v-for="item in menuList" :key="item.id" :label="item.name" :value="item.id"/>
                </el-select>
            </el-form-item>
            <el-form-item label="所属系统：" prop="systemCode">
                <el-select v-model="modifyForm.systemCode"  placeholder="请选择系统">
                    <el-option v-for="item in systemList" :key="item.code" :label="item.name" :value="item.code"/>
                </el-select>
            </el-form-item>
            <el-form-item label="状态：" prop="isValid">
                <el-radio-group v-model="modifyForm.isValid">
                    <el-radio :label="0">无效</el-radio>
                    <el-radio :label="1">有效</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="菜单图标：" prop="icon">
                <el-select v-model="modifyForm.icon"  placeholder="请选择菜单图标">
                    <el-option v-for="item in iconList" :key="item.key" :label="item.label" :value="item.label"/>
                </el-select>
            </el-form-item>
            <el-form-item label="菜单排序：" prop="sortId">
                <el-input-number v-model="modifyForm.sortId" :min="1" :max="100"></el-input-number>
            </el-form-item>
            <el-form-item label="菜单描述：" prop="remark">
                <el-input type="textarea" :rows="4" v-model="modifyForm.remark"></el-input>
            </el-form-item>
            <el-form-item style="text-align: center">
                <el-button type="primary" size="small" @click="submitForm('modifyForm')">保存</el-button>
                <el-button type="primary" size="small" @click="cancel">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
<script type="text/javascript" src="../../js/menu/menuModify.js"></script>
</body>
</html>
