<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建项目</title>
    <link rel="stylesheet" type="text/css" href="../../element-ui/css/index.css">
    <script type="text/javascript" src="../../element-ui/js/vue.js"></script>
    <script type="text/javascript" src="../../element-ui/js/vue-resource.min.js"></script>
    <script type="text/javascript" src="../../element-ui/js/index.js"></script>
    <script type="text/javascript" src="../../js/common/authentication.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="createForm" :rules="createRules" ref="createForm" label-width="120px" style="width: 340px">
        <el-form-item label="项目名称：" prop="name">
            <el-input v-model="createForm.name" placeholder="请输入项目名称"></el-input>
        </el-form-item>
        <el-form-item label="项目编码：" prop="code">
            <el-input v-model="createForm.code" placeholder="请输入项目编码"></el-input>
        </el-form-item>
        <el-form-item label="ip地址：" prop="ip">
            <el-input v-model="createForm.ip" placeholder="多个ip地址已英文逗号分隔"></el-input>
        </el-form-item>
        <el-form-item label="项目描述：" prop="remark">
            <el-input type="textarea" :rows="4" v-model="createForm.remark"></el-input>
        </el-form-item>
        <el-form-item style="text-align: center">
            <el-button type="primary" size="small" @click="submitForm('createForm')">创建</el-button>
            <el-button type="primary" size="small" @click="resetForm('createForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script type="text/javascript" src="../../js/project/projectCreate.js"></script>
</body>
</html>
