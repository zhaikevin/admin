<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建用户</title>
    <link rel="stylesheet" type="text/css" href="../../element-ui/css/index.css">
    <script type="text/javascript" src="../../element-ui/js/vue.js"></script>
    <script type="text/javascript" src="../../element-ui/js/vue-resource.min.js"></script>
    <script type="text/javascript" src="../../element-ui/js/index.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="createForm" :rules="createRules" ref="createForm" label-width="120px" style="width: 340px">
        <el-form-item label="角色名称：" prop="name">
            <el-input v-model="createForm.name" placeholder="请输入角色名称"></el-input>
        </el-form-item>
        <el-form-item label="角色描述：" prop="remark">
            <el-input type="textarea" :rows="4" v-model="createForm.remark"></el-input>
        </el-form-item>
        <el-form-item style="text-align: center">
            <el-button type="primary" size="small" @click="submitForm('createForm')">创建</el-button>
            <el-button type="primary" size="small" @click="resetForm('createForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script type="text/javascript" src="../../js/role/roleCreate.js"></script>
</body>
</html>
